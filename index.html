  <style class="INLINE_PEN_STYLESHEET_ID">
    .square {
  height: 1px;
  width: 1px;
}

p {
  position: relative;
  color: white;
  z-index: 10;
  left: 0px;
  top: -15px;
  font-size: 20px;
}
  </style>

  
<script>
setTimeout(function() {
var nodes = [];
var grid = document.getElementById("board");
var paused = true;
var mouseDown = false;
var mousePos = {x: 0, y: 0};
var material = "sand";
var itemText = document.getElementById("item");
var idNum = 0;
var acidSpeed = 10;
var acidDeath = 0.1;

class Node {
  constructor(type, pos, data) {
    this.type = type;
    this.pos = pos;
    this.data = data;
    this.id = nodes.length;
    this.corrosion = 50;
    this.inactive = false;
    if (!this.type != "wood") {
      this.velocity = 1;
      this.gravity = 0;
    } else {
      this.velocity = 0;
      this.gravity = 0;
    }
    
    if (type == "sand") {
      this.color = "#C2B280";
    }
    
    if (type == "water") {
      this.color = `rgb(${0}, ${0}, ${255})`;
    }
    
    if (type == "wood") {
      this.color = "#A52A2A";
    }
    
    if (type == "acid") {
      this.color = "#00FF00";
    }
    
    if (type == "potion") {
      this.color = "#FF00FF";
    }
  }
  
  iterate() {
    if (this.inactive) {
      return;
    }
    
    if (this.corrosion <= 0) {
      if (this.type != "water") {
        document.getElementById(this.id + "").remove();
        this.inactive = true;
        return;
      } else {
        this.corrosion = 50;
        this.type = "acid";
      }
    }
    
    if (this.inactive) {
      return;
    }
    
    if (this.type == "wood") {
      return;
    }
    var around = this.getNeighbors();
    var down = false;
    var velocity = this.velocity;
    var gravity = this.gravity;
    if (around.down) {
      if ((around.down.type == "water" || around.down.type == "acid" || around.down.type == "potion") && this.type == "sand") {
        down = true;
      }
    }
    
    if (!(!around.down || down)) {
      this.velocity = 1;
    }
    
    if (this.type == "acid") {
      if (around.same && around.same.type != "acid") {
        this.corrosion += -0.1 * acidDeath;
        around.same.corrosion += -0.1 * acidSpeed;
      }
      if (around.left && around.left.type != "acid") {
        this.corrosion += -0.1 * acidDeath;
        around.left.corrosion += -0.1 * acidSpeed;
      }
      if (around.right && around.right.type != "acid") {
        this.corrosion += -0.1 * acidDeath;
        around.right.corrosion += -0.1 * acidSpeed;
      }
      if (around.down && around.down.type != "acid") {
        this.corrosion += -0.1 * acidDeath;
        around.down.corrosion += -0.2 * acidSpeed;
      }
      if (around.up && around.up.type != "acid") {
        this.corrosion += -0.1 * acidDeath;
        around.up.corrosion += -0.2 * acidSpeed;
      }
    }
    
    if (!around.down || down) {
      this.move("down");
      this.velocity += this.gravity;
    } else if (!around.leftDown && this.pos.x > 0) {
      this.move("leftDown");
    } else if (!around.rightDown) {
      this.move("rightDown");
    } else if (this.type == "water" || this.type == "acid") {
      if (!around.left && this.pos.x > 0) {
        this.move("left");
      } else if (!around.right) {
        this.move("right");
      }
    }
    
    if (around.same) {
      if ((this.type == "sand" && (around.same.type == "acid" || around.same.type == "water"))) {
        around.same.move("up");
      }
      if ((around.same.type == "wood")) {
        around.same.move("up");
      }
      if (this.type == around.same.type) {
        around.same.move("up");
        if (!around.down) {
          this.move("down");
        }
      }
    }
    
    var div = document.getElementById(this.id + "");
    div.style.left = this.pos.x + "px";
    div.style.bottom = this.pos.y + "px";
    if (this.type == "acid") {
      this.color = "#00FF00";
      div.style.backgroundColor = this.color;
    }
  }
  
  getNeighbors() {
    var ret = {
      left: undefined,
      right: undefined,
      leftDown: undefined,
      rightDown: undefined,
      down: undefined,
      up: undefined,
      same: undefined
    };
    var pos = this.pos;
    var id = this.id;
    var type = this.type;
    nodes.forEach(function(node) {
      if (type == "wood" || node.inactive) return;
      let newpos = {x: pos.x - node.pos.x, y: pos.y - node.pos.y};
      if (newpos.x == 1 && newpos.y == 0) {
        ret.left = node;
      }
      
      if (newpos.x == -1 && newpos.y == 0) {
        ret.right = node;
      }
      
      if (newpos.x == 1 && newpos.y == 1) {
        ret.leftDown = node;
      }
      
      if (newpos.x == -1 && newpos.y == 1) {
        ret.rightDown = node;
      }
      
      if (newpos.x == 0 && newpos.y == 1) {
        ret.down = node;
      }
      
      if (newpos.x == 0 && newpos.y == -1) {
        ret.up = node;
      }
      
      if (newpos.x == 0 && newpos.y == 0 && node.id != id) {
        ret.same = node;
      }
    })
    
    return ret;
  }
  
  move(dir) {
    var velocity = this.velocity;
    if (dir == "up") {
      if (!(this.pos.y + 1 < 0)) {
        this.pos.y += 1;
      }
    }
    if (dir == "down") {
      if (!(this.pos.y - 1 < 0)) {
        this.pos.y = Math.max(this.pos.y - velocity, 0);
      }
    }
    if (dir == "leftDown") {
      if (!(this.pos.y - 1 < 0) && !(this.pos.x - 1 < 0)) {
        this.pos.y += -1;
        this.pos.x += -1;
      }
    }
    if (dir == "rightDown") {
      if (!(this.pos.y - 1 < 0) && !(this.pos.x + 1 < 0) && !(this.pos.x + 1 > board.clientWidth)) {
        this.pos.y += -1;
        this.pos.x += 1;
      }
    }
    
    if (dir == "right") {
      if (!(this.pos.x + 1 < 0) && !(this.pos.x + 1 > board.clientWidth)) {
        this.pos.x += 1;
      }
    }
    
    if (dir == "left") {
      if (!(this.pos.x - 1 < 0)) {
        this.pos.x += -1;
      }
    }
  }
  
  setHTML(html) {
    console.log("bruh")
    this.html = html;
  }
}

function addParticle(type, pos, data) {
  // Register node in engine
  var node = new Node(type, pos, data);
  nodes[nodes.length] = node;
  
  // Register node in html
  var nodeH = document.createElement("div");
  nodeH.class = "square";
  nodeH.style.backgroundColor = node.color;
  nodeH.style.position = "absolute";
  nodeH.style.left = pos.x + "px";
  nodeH.style.bottom = pos.y + "px";
  nodeH.style.width = "1px";
  nodeH.style.height = "1px";
  nodeH.id = idNum + "";
  idNum++;
  grid.appendChild(nodeH);
}

var gameLoop = setInterval(function() {
  if (mouseDown) {
    if (material == "wood") {
      for(let x = 0; x < 1; x++) {
        for(let y = 0; y < 1; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
    } else {
      for(let x = 0; x < 1; x++) {
        for(let y = 0; y < 1; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
    }
  }
  if (!paused) {
    nodes.forEach(function(node) {
      node.iterate();
    })
  }
}, 1);

board.addEventListener("mousemove", function(event) {
  mousePos.x = event.clientX;
  mousePos.y = board.clientHeight - event.clientY;
});

board.addEventListener("mousedown", function(event) {
  mouseDown = true;
});

board.addEventListener("mouseup", function(event) {
  mouseDown = false;
});

document.addEventListener("keydown", function(event) {
  if (event.key == "w") {
    if (material == "sand") {
      material = "water";
    } else if (material == "water") {
      material = "wood";
    } else if (material == "wood") {
      material = "acid";
    } else if (material == "acid") {
      material = "sand";
    }
    
    itemText.innerText = material;
  }
  
  if (event.key == ' ') {
    paused = !paused;
  }
  
  if (event.key == "c") {
    clearGrid(nodes);
  }
  
  if (event.key == "f") {
    for(let x = 0; x < 10; x++) {
        for(let y = 0; y < 10; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
  }
  
  if (event.key == "g") {
    for(let x = 0; x < 1; x++) {
        for(let y = 0; y < 30; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
  }
  
  if (event.key == "r") {
    for(let x = 0; x < 5; x++) {
        for(let y = 0; y < 1; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
  }
  
  if (event.key == "t") {
    for(let x = 0; x < 1; x++) {
        for(let y = 0; y < 5; y++) {
          addParticle(material, {x: mousePos.x + x, y: mousePos.y + y}, {});
        }
      }
  }
})

function clearGrid(grid) {
  paused = true;
  grid.forEach(function(node) {
    if (!node.inactive) document.getElementById(node.id + "").remove();
  });
  nodes = [];
  idNum = 0;
  paused = false;
}
}, 3000)
</script>
</head>

<body>
  <div id="board" style="position: absolute; width: 100%; height: 100%; background-color: black; left: 0px; top: 0px;">
  <p id="item">water</p>

</body></html>
