  <style class="INLINE_PEN_STYLESHEET_ID">
    .square {
  height: 1px;
  width: 1px;
}

p {
  position: relative;
  color: white;
  z-index: 10;
  left: 0px;
  top: -15px;
  font-size: 20px;
}
  </style>

  
<script>
  var nodes = [];
var grid = document.getElementById("board");
var paused = true;
var mouseDown = false;
var mousePos = {x: 0, y: 0};
var material = "sand";
var itemText = document.getElementById("item");

class Node {
  constructor(type, pos, data) {
    this.type = type;
    this.pos = pos;
    this.data = data;
    this.id = nodes.length;
    if (!this.type != "wood") {
      this.velocity = 1;
      this.gravity = 0;
    } else {
      this.velocity = 0;
      this.gravity = 0;
    }
    
    if (type == "sand") {
      this.color = "#C2B280";
    }
    
    if (type == "water") {
      this.color = "#0000FF";
    }
    
    if (type == "wood") {
      this.color = "#A52A2A";
    }
  }
  
  iterate() {
    if (this.type == "wood") {
      return;
    }
    var around = this.getNeighbors();
    var down = false;
    var velocity = this.velocity;
    var gravity = this.gravity;
    if (around.down) {
      if (around.down.type == "water" && this.type == "sand") {
        down = true;
      }
    }
    
    if (!(!around.down || down)) {
      this.velocity = 1;
    }
    
    if (!around.down || down) {
      this.move("down");
      this.velocity += this.gravity;
    } else if (!around.leftDown) {
      this.move("leftDown");
    } else if (!around.rightDown) {
      this.move("rightDown");
    } else if (this.type == "water") {
      if (!around.left) {
        this.move("left");
      } else if (!around.right) {
        this.move("right");
      }
    }
    
    if (around.same) {
      if ((this.type == "sand" && around.same.type == "water")) {
        around.same.move("up");
      }
      if ((around.same.type == "wood")) {
        around.same.move("up");
      }
      if (this.type == around.same.type) {
        around.same.move("up");
        if (!around.down) {
          this.move("down");
        }
      }
    }
    
    var div = document.getElementById(this.id + "");
    div.style.left = this.pos.x + "px";
    div.style.bottom = this.pos.y + "px";
  }
  
  getNeighbors() {
    var ret = {
      left: undefined,
      right: undefined,
      leftDown: undefined,
      rightDown: undefined,
      down: undefined,
      same: undefined
    };
    var pos = this.pos;
    var id = this.id;
    nodes.forEach(function(node) {
      let newpos = {x: pos.x - node.pos.x, y: pos.y - node.pos.y};
      if (newpos.x == 1 && newpos.y == 0) {
        ret.left = node;
      }
      
      if (newpos.x == -1 && newpos.y == 0) {
        ret.right = node;
      }
      
      if (newpos.x == 1 && newpos.y == 1) {
        ret.leftDown = node;
      }
      
      if (newpos.x == -1 && newpos.y == 1) {
        ret.rightDown = node;
      }
      
      if (newpos.x == 0 && newpos.y == 1) {
        ret.down = node;
      }
      
      if (newpos.x == 0 && newpos.y == 0 && node.id != id) {
        ret.same = node;
      }
    })
    
    return ret;
  }
  
  move(dir) {
    var velocity = this.velocity;
    if (dir == "up") {
      if (!(this.pos.y + 1 < 0)) {
        this.pos.y += 1;
      }
    }
    if (dir == "down") {
      if (!(this.pos.y - 1 < 0)) {
        this.pos.y = Math.max(this.pos.y - velocity, 0);
      }
    }
    if (dir == "leftDown") {
      if (!(this.pos.y - 1 < 0) && !(this.pos.x - 1 < 0)) {
        this.pos.y += -1;
        this.pos.x += -1;
      }
    }
    if (dir == "rightDown") {
      if (!(this.pos.y - 1 < 0) && !(this.pos.x + 1 < 0)) {
        this.pos.y += -1;
        this.pos.x += 1;
      }
    }
    
    if (dir == "right") {
      if (!(this.pos.x + 1 < 0)) {
        this.pos.x += 1;
      }
    }
    
    if (dir == "left") {
      if (!(this.pos.x - 1 < 0)) {
        this.pos.x += -1;
      }
    }
  }
  
  setHTML(html) {
    console.log("bruh")
    this.html = html;
  }
}

function addParticle(type, pos, data) {
  // Register node in engine
  var node = new Node(type, pos, data);
  nodes[nodes.length] = node;
  
  // Register node in html
  var nodeH = document.createElement("div");
  nodeH.class = "square";
  nodeH.style.backgroundColor = node.color;
  nodeH.style.position = "absolute";
  nodeH.style.left = pos.x + "px";
  nodeH.style.bottom = pos.y + "px";
  nodeH.style.width = "1px";
  nodeH.style.height = "1px";
  nodeH.id = nodes.length - 1 + "";
  grid.appendChild(nodeH);
}

var gameLoop = setInterval(function() {
  if (mouseDown) {
    if (material) {
      addParticle(material, {x: mousePos.x, y: mousePos.y}, {});
      addParticle(material, {x: mousePos.x, y: mousePos.y + 1}, {});
      addParticle(material, {x: mousePos.x + -1, y: mousePos.y}, {});
      addParticle(material, {x: mousePos.x + -1, y: mousePos.y + 1}, {});
    } else {
      addParticle(material, {x: mousePos.x, y: mousePos.y}, {});
    }
  }
  if (!paused) {
    nodes.forEach(function(node) {
      node.iterate();
    })
  }
}, 10);

var board = grid;
  
board.addEventListener("mousemove", function(event) {
  mousePos.x = event.clientX;
  mousePos.y = board.clientHeight - event.clientY;
});

board.addEventListener("mousedown", function(event) {
  mouseDown = true;
});

board.addEventListener("mouseup", function(event) {
  mouseDown = false;
});

document.addEventListener("keydown", function(event) {
  if (event.key == "w") {
    if (material == "sand") {
      material = "water";
    } else if (material == "water") {
      material = "wood";
    } else if (material == "wood") {
      material = "sand";
    }
    
    itemText.innerText = material;
  }
  
  if (event.key == ' ') {
    paused = !paused;
  }
})
</script>
</head>

<body>
  <div id="board" style="position: absolute; width: 100%; height: 100%; background-color: black; left: 0px; top: 0px;">
  <p id="item">water</p>

</body></html>
